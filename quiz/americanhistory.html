<html>
<head>
	<title>Randomized American History Quiz</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 36px;
			text-align: center;
			color: #008080;
		}
		.container {
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 800px;
		}
		.question {
			font-size: 24px;
			font-weight: bold;
			color: #333333;
			margin-bottom: 10px;
		}
		.options {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
		}
		.option {
			margin-bottom: 10px;
		}
		.result {
			text-align: center;
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Randomized American History Quiz</h1>
	<div class="container">
		<div class="question">1. Who was the first president of the United States?</div>
		<div class="options">
			<div class="option">
				<input type="radio" name="q1" value="a" id="q1a">
				<label for="q1a">A. George Washington</label>
			</div>
			<div class="option">
				<input type="radio" name="q1" value="b" id="q1b">
				<label for="q1b">B. Thomas Jefferson</label>
			</div>
			<div class="option">
				<input type="radio" name="q1" value="c" id="q1c">
				<label for="q1c">C. Benjamin Franklin</label>
			</div>
			<div class="option">
				<input type="radio" name="q1" value="d" id="q1d">
				<label for="q1d">D. Abraham Lincoln</label>
			</div>
		</div>
		<div class="question">2. In what year did the Civil War begin?</div>
		<div class="options">
			<div class="option">
				<input type="radio" name="q2" value="a" id="q2a">
				<label for="q2a">A. 1861</label>
			</div>
			<div class="option">
				<input type="radio" name="q2" value="b" id="q2b">
				<label for="q2b">B. 1776</label>
			</div>
			<div class="option">
				<input type="radio" name="q2" value="c" id="q2c">
				<label for="q2c">C. 1812</label>
			</div>
			<div class="option">
				<input type="radio" name="q2" value="d" id="q2d">
				<label for="q2d">D. 1941</label>
			</div>
		</div>
		<div class="question">3. Which amendment abolished slavery?</div>
		<div class="options">
			<div class="option">
				<input type="radio" name="q3" value="a" id="q3a">
				<label for="q3a">A. 13th Amendment</label>
			</div>
			<div class="option">
				<input type="radio" name="q3" value="b" id="q3b">
				<label for="q3b">B. 1st Amendment</label>
			</div>
			<div class="option">
				<input type="radio" name="q3" value="c" id="q3c">
				<label for="q3c">C. 5th Amendment</label>
			</div>
			<div class="option">
				<input type="radio" name="q3" value="d" id="q3d">
				<label for="q3d">D. 22nd Amendment</label>
			</div>
		</div>
		<div class="question">4. Who assassinated President John F. Kennedy?</div>
		<div class="options">
			<div class="option">
				<input type="radio" name="q4" value="a" id="q4a">
				<label for="q4a">A. Lee Harvey Oswald</label>
			</div>
			<div class="option">
				<input type="radio" name="q4" value="b" id="q4b">
				<label for="q4b">B. James Earl Ray</label>
			</div>
			<div class="option">
				<input type="radio" name="q4" value="c" id="q4c">
				<label for="q4c">C. Sirhan Sirhan</label>
			</div>
			<div class="option">
				<input type="radio" name="q4" value="d" id="q4d">
				<label for="q4d">D. John Wilkes Booth</label>
			</div>
		</div>
		<div class="question">5. Who was the first African American president of the United States?</div>
		<div class="options">
			<div class="option">
				<input type="radio" name="q5" value="a" id="q5a">
				<label for="q5a">A. Barack Obama</label>
			</div>
			<div class="option">
				<input type="radio" name="q5" value="b" id="q5b">
				<label for="q5b">B. George W. Bush</label>
			</div>
			<div class="option">
				<input type="radio" name="q5" value="c" id="q5c">
				<label for="q5c">C. Bill Clinton</label>
			</div>
			<div class="option">
				<input type="radio" name="q5" value="d" id="q5d">
				<label for="q5d">D. Jimmy Carter</label>
			</div>
		</div>
		<button type="submit" onclick="submitQuiz()">Submit</button>
		<div class="result" id="result"></div>
	</div>
	<script>
		function submitQuiz() {
			let answers = ['a', 'a', 'a', 'a', 'a'];
			let score = 0;
			let result = document.getElementById('result');
			let inputs = document.getElementsByTagName('input');
			for (let i = 0; i < inputs.length; i++) {
				if (inputs[i].checked && inputs[i].value === answers[i % 5]) {
					score++;
				}
			}
			result.innerHTML = 'You scored ' + score + ' out of 5.';
		}
	</script>
</body>
</html>
